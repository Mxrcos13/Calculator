<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Calculator</div>
    <div class="main">
        <div class="screen">Enter</div>
        <div class="operations">
            <button class="operator CA" value="CA">CA</button>
            <button class="operator C" value="C">C</button>
            <button class="operator m" value="%">%</button>
            <button class="operator d" value="/">/</button>
            <button class="buttons 1" value="1">1</button>
            <button class="buttons 2" value="2">2</button>
            <button class="buttons 3" value="3">3</button>
            <button class="operator a" value="+">+</button>
            <button class="buttons 4" value="4">4</button>
            <button class="buttons 5" value="5">5</button>
            <button class="buttons 6" value="6">6</button>
            <button class="operator s" value="-">-</button>
            <button class="buttons 7" value="7">7</button>
            <button class="buttons 8" value="8">8</button>
            <button class="buttons 9" value="9">9</button>
            <button class="operator mu" value="*">*</button>
            <button class="buttons 0" value="0">0</button>
            <button class="operator ." value=".">.</button>
            <button class="operator equals" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
